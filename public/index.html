<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Images to Server</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .mdl-textfield {
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Ajouter une Image</h3>

<form action="/upload" method="post" enctype="multipart/form-data" class="mdl-layout">
    <input type="file" accept="image/*" name="photo" >
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input type="text" class="mdl-textfield__input" name="credit" id="who">
        <label class="mdl-textfield__label" for="who">Qui a pris la photo ?</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input type="text" class="mdl-textfield__input" name="place" id="where">
        <label class="mdl-textfield__label" for="where">Où ?</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <textarea type="text" class="mdl-textfield__input" name="desc" id="desc" maxlength="140"></textarea>
        <label class="mdl-textfield__label" for="desc">Quelques mots à ajouter ? (max 140 caractères)</label>
    </div>

    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="upload">
</form>


</body>
</html>
